    <header>
        <h1>E-Commerce Website</h1>

            <a href="index.html">Home</a>

        </nav>
    </header>

    <main>
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="index.html">Sign Up</a></p>
            <div id="loginMessage" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Site</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting
            document.getElementById('loginMessage').innerText = 'Login completed successfully!';
            document.getElementById('loginMessage').classList.remove('hidden');
            document.getElementById('loginForm').reset(); // Reset the form fields
        }
    </script>
